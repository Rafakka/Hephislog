# schemas/article.yaml
schema_name: NewsArticle
fields:
  - name: url
    source: request_url
    type: url

  - name: title
    selector: "h1"
    type: string

  - name: author
    selector: ".author, .byline"
    type: string
    regex: "By\\s+(.+)"   # optional: if you want only the part after "By "

  - name: published_date
    selector: "time"
    attribute: "datetime"
    type: date

  - name: content
    selector: "article p"
    type: text
    join_with: "\\n\\n"    # how to join multiple nodes (regex string, interpreted as literal)
